<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Other CSS, fonts, etc. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <!-- Internal CSS -->
  <link href="css/loginstyles.css" rel="stylesheet">

</head>

<div class="container-sm">
  <body class="text-center">
    <main class="form-signin">
      <form>
        <img class="mb-4" src="/img/logo.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Bienvenido/a! Por favor ingresá tus datos</h1>
            
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>
            
        <div class="checkbox mb-3">
          <label>
          <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>

      <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
            
      <div class="or-container">
        <div class="line-separator text-secondary"></div>
        <div class="or-label">o</div>
        <div class="line-separator"></div>
      </div>
      
      <div class="form-floating">
        <button type="button" class=" btn btn-outline-secondary"> <img src="https://img.icons8.com/color/48/000000/google-logo.png"> Entrar con Google</button>
      </div>
       <br>
      <div class="form-floating">
        <button type="button" class=" btn btn-outline-secondary"> <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png"> Entrar con Facebook</button>       
      </div> 
      <br>
      <p class="text-inverse text-center">No tenés cuenta aún? <a href="/registro" data-abc="true">Registrate</a></p>
  
    </main>
  </body>
</div>
</html>
